{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h1 class="text-center">Привет, {{ current_user.name }}</h1>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-center mb-4">
              <img src="{{ url_for('static', filename='img/prof.png') }}" class="rounded-circle profile-photo" alt="Profile photo" width="200">
            </div>
            <p>Ваши данные:</p>
            <p>Email: {{ current_user.email }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
