{% extends 'base.html' %}

{% block content %}
  <div class="container">
      <div class="row">
        <div class="col-lg-9 mb-3">
           <div class="card row-hover pos-relative py-3 px-3 mb-3 border-warning border-top-0 border-right-0 border-bottom-0 rounded-0">
            
              <div class="col-md-8 mb-3 mb-sm-0">
            <h1 class="text-center">{{ user.name }}</h1>
          </div><br/>
          <div class="card-body">
            <div class="d-flex justify-content-center mb-4">
              <img src="{{ url_for('static', filename='img/prof.png') }}" class="rounded-circle profile-photo" alt="Profile photo" width="200">
            </div><br/>
            <p>Данные:</p>
            <p>Имя: {{ user.name }}</p><br/>
            <p>Email: {{ user.email }}</p><br/>
            <p>Немного о себе: {{ user.about }}</p><br/>
            <p>Количество ответов: {{ answers }}</p><br/>
            
            

        </div>
  </div>
       </div>
        </div>
  </div>

{% endblock %}
